          ---
          
          **Ready to publish!** ðŸš€ Your action has passed all validation tests.
          EOF
          
          cat marketplace-submission-guide.md >> $GITHUB_STEP_SUMMARY
      
      - name: Upload Marketplace Guide
        uses: actions/upload-artifact@v4
        with:
          name: marketplace-submission-guide
          path: marketplace-submission-guide.md

  summary:
    needs: [prepare-action, test-packaged-action]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          cat > preparation-summary.md << EOF
          # ðŸ“¦ GitHub Action Marketplace Preparation Summary
          
          **Version**: ${{ needs.prepare-action.outputs.version }}
          **Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
          **Workflow**: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          ## ðŸ“‹ Preparation Results
          
          | Stage | Status | Details |
          |-------|--------|---------|
          | Action Validation | $([ "${{ needs.prepare-action.outputs.action-ready }}" = "true" ] && echo "âœ… PASSED" || echo "âŒ FAILED") | Structure, documentation, and metadata |
          | Package Testing | $([ "${{ needs.test-packaged-action.result }}" = "success" ] && echo "âœ… PASSED" || echo "âŒ FAILED") | Packaged action functionality |
